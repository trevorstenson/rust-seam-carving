<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WASM Seam Carving</title>
  </head>
  <body>
    <noscript
      >This page contains webassembly and javascript content, please enable
      javascript in your browser.</noscript
    >
    <script src="./bootstrap.js"></script>
    <h2>WASM Seam Carving</h2>
    <div
      id="main"
      style="
        display: flex;
        flex-direction: column;
        width: 100%;
        justify-content: center;
      "
    >
      <input
        id="file_input"
        type="file"
        accept="image/*"
        style="
          margin-bottom: 1rem;
          font-size: 1.5rem;
          width: 400px;
          margin-right: auto;
        "
      />
      <div>
        <span>Iterations</span>
        <input
          id="iter_count"
          type="number"
          placeholder="Iterations"
          style="
            margin-bottom: 1rem;
            font-size: 1.5rem;
            width: 200px;
            margin-right: auto;
          "
          value="100"
        />
      </div>
      <div>
        <button
          id="run"
          style="
            margin-bottom: 1rem;
            font-size: 1.5rem;
            width: 200px;
            margin-right: auto;
          "
        >
          Run
        </button>
        <button
          id="mark_seam"
          style="
            margin-bottom: 1rem;
            font-size: 1.5rem;
            width: 200px;
            margin-right: auto;
          "
          >
          Show Seam
        </button>
      </div>
      <div style="display: flex; flex-direction: row; width: 75%;">
        <image id="main_image" src="fjord.jpg"></image>
        <image id="output_image" src="" style="margin-left: 30px"></image>
      </div>
    </div>
  </body>
</html>
